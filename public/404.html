  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function onConvertKitReady(callback) {
        const interval = setInterval(() => {
          if (window.ConvertKit && window.ConvertKit.UI && typeof window.ConvertKit.UI.showForm === "function") {
            clearInterval(interval);
            callback();
          }
        }, 100);
      }

      onConvertKitReady(() => {
        const btn = document.getElementById("custom-kit-button");
        if (btn) {
          btn.addEventListener("click", function () {
            window.ConvertKit.UI.showForm("f7c7d7878e");
          });
        } else {
          console.warn("ConvertKit custom button (#custom-kit-button) not found on this page.");
        }
      });
    });
  </script>
